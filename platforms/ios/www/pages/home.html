
<section ng-controller="Navigation">

	 <a class="back" ng-hide="panel==0" ng-click="panel=0">
	 	<span class="icon-arrow-left"></span>
	 </a>


	 <section class="panel panel-padding" ng-hide="panel==1" ng-class="{center:panel==0, left:panel>0}">

		<p>Welcome bei indoor Navigation de</p>


		<form ng-submit="search()" >
			
			<div id="the-basics" class="form-group">
				<p>
					<input type="text" id="room" class="typeahead text"  placeholder="Ihre Ziel suchen" ng-model="city">
				</p>

				<p>
					<input type="submit" class="submit" value="Suchen" />
				</p>
			</div>

		</form>
	 </section>

	<section class="panel panel-padding right"  ng-hide="panel==0" ng-class="{center:panel==1, right:panel<1}">

			<img src="pages/map1.svg" alt="SVG mit img Tag laden" class="map">

	</section>

</section>
